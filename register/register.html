<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Britanico</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register">

   <div class="tittle-register">
    <h2>Crear una cuenta</h2>
   </div>

   <form class="form"> 
    
    <div class="input-container">
    <label for="name">Nombre</label>
    <input type="text" id="name" class="form-text">
    </div>

    <div class="input-container">
    <label for="surname">Apellido</label>
  	<input type="text" id="surname" class="form-text">
    </div>

    <div class="input-container">
    <label for="user">Usuario</label>
  	<input type="text" id="user" class="form-text">
    </div>

    <div class="input-container">
    <label for="email">Email</label>
  	<input type="email" id="email" class="form-text">
    </div>

    <div class="input-container">
    <label for="password">Contraseña</label>
  	<input type="password" id="password" class="form-text">
    </div>

    <div class="input-container">
    <label for="confirm">Confirmar contraseña</label>
  	<input type="password" id="confirm" class="form-text">
    </div>

    <div class="input-container">
    <input type="submit" value="Registrarme" class="form-btn">
    </div>
   </form>

   <a href="">¿Ya tenes una cuenta?</a>

   </div>
</body>

</html>
